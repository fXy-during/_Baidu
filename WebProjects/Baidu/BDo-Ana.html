<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=11">
<title>舆情分析</title>
<link rel="stylesheet" href="CSS/type.css?ver=1.5.7" >
<link rel="stylesheet" href="CSS/jquery-ui.css" >
<link rel="stylesheet" href="CSS/type-ana-new.css?ver=1.1.1"  >
<link rel="stylesheet" href="CSS/zxf_page.css?ver=1.0.5">
<link rel="stylesheet" href="CSS/reveal.css">
<link rel="stylesheet" href="CSS/type-register&manage.css">
</head>
<body>
<div class="wrap" data-table="dailyEvent">
    <section class="chartsBox">
        <div class="wrapChart">
            <nav class="header">
                <ul class="title">
                    <li><a href="BDo-Ana.html" class="Onlight">舆情监测</a></li>
                    <li><a href="BDo-Event.html">舆情处置</a></li>
                    <li><a href="BDo-Spe.html">专题事件</a></li>
                </ul>
                <div class="toTable btn">生成报表
                    <section class='toTable_month'>
                        <div class='toTable_month_title'>
                            <p class="toTable_month_year year_17">2017</p>
                            <button class="btn initForm btn-lg">生成</button>
                            <button class="btn btn-lg" onclick="currMonth();">当前月份</button>
                        </div>
                        <table class='toTable_month_table'>
                        </table>
                    </section> <!-- toTable_month --> 
                </div> <!-- toTable --> 
                <p class="header_user"></p>
            </nav>
            <section class="chartSec active—chart">
                <p class="chartTit"><span>舆情趋势折线图</span></p>
                <div class="corp">
                    
<!--                     <select class="sel selBox source_type" onchange="changeSelect();">
                        <option>百度贴吧</option>
                        <option>微博</option>
                        <option>微信</option>
                    </select> -->
                    <span>来源：</span>
                    <div class="select_btn">
                        <span class="select_tap source_type" >百度贴吧</span>
                        <ul class="select_drop select_type">
                            <li>百度贴吧</li>
                            <li>微博</li>
                            <li>微信</li>
                        </ul>
                    </div>

                    <span class="smallTip">统计量：</span>
                    <div class="select_btn">
                        <span id="source_name" class="select_tap"></span>
                        <ul class="select_drop  source_name_ul">
                        </ul>
                    </div>
<!--                     <select id="source_name" onchange="checkDate();" class="sel selBox ">
                    </select> -->

                    <span class="smallTip">起止日期:</span>
                    <input type="text" onchange="checkDate();" class="chart_date_input startTime" >
                    <span>---</span>
                    <input type="text" onchange="checkDate();" class="chart_date_input endTime">
                </div>
                <div class="chart" id="main">Echarts</div>
                <span class="active-icon active-up"></span>
            </section>
            <section class="chartSec speSec active-list">
                <p class="chartTit"><span>全部舆情事件</span></p>
                    <table class="table_head">
                        <tr>
                            <th class="width8"></th>
                            <th class="width18">主题</th>
                            <th class="width18">主要观点</th>
                            <th>跟帖量</th>
                            <th>类别</th>
                            <th>发帖时间</th>
                            <th>来源</th>
                       </tr>
                    </table>
                    <table class="tableEvent">
                    </table>
                    <div class="page">
                        <div class="page_wrap">
                           <!--  <select class="sel spePage" id="selec" onchange="updata(this.value)">
                            </select> -->
                            <!-- <input type="button" class="nextPage btn" value="上一页" onclick="prePage()"> -->
                            <!-- <ul class="pageCis">
                            </ul> -->
                            <!-- <input type="button" class="nextPage btn" value="下一页" onclick="nextPage()"> -->
                            <!-- <button class="pageGoto btn">跳转</button> -->

                            <!-- <div id="page_test"></div>
                            <lable class="pageInput_lable">跳转至:</lable>
                            <input type="text" class="pageInput" onkeydown="pageGoto(event)"> -->
                            <div class="zxf_pagediv"></div>
                        </div>
                    </div>
            </section>
        </div>
    </section>
    <section class="readlyWrap">
            <table class="readlyTable">
                <caption>待归集事件</caption>
                <tr class="table-th">
                    <th class="width18">主題</th>
                    <th class="width18">主要观点</th>
                    <th>跟帖量</th>
                    <th>类别</th>
                    <th>发帖时间</th>
                    <th>来源</th>
                </tr>
                <tr class="readlyBtn">
                    <td colspan="3">
                    </td>
                    <td colspan="3">
                        <button class="saveBtn btn" onclick='collEvent();'>归集</button>
                        <button id="rollback" class="btn" onclick="hide()">取消</button>
                    </td>  
                </tr>
            </table>
    </section>
</div>




<!--弹窗内容-->
<figure id="control-wrap">
    <figcaption class="control-head">
        <span class='control-btn-register'>添加新用户</span>
        <span class='control-tri-top'></span>
        <span class='control-tri-bottem'></span>
        <span class='control-btn-manage'>权限管理</span>
    </figcaption>

    <div class='control-section-register'>
        <div class="control-label">
            <label>账户ID:</label>
            <input type="text" name="userID">
        </div>
        <div class="control-label">
            <label>密码：</label>
            <input type="text" name="userPW">
        </div>
        <div class="control-label">
            <label>确认密码：</label>
            <input type="text" name="userPW-re">
        </div>
        <div class="control-label">
            <label>角色：</label>
            <div class="select_btn">
                <span class="select_tap" >普通用户</span>
                <ul class="select_drop">
                    <li>普通用户</li>
                    <li>特权用户</li>
                    <li>超级特权用户</li>
                </ul>
            </div><!--select_btn-->
        </div><!--control-label-->
        <button class="btn control-btn-role-save">添加</button>
    </div><!--control-section-register-->

    <div class="control-section-admini">
        <label>普通用户：</label>
        <div class="control-normal control-flag" data-type='normal'>
            <ul class="ul-normal">
                <li>用戶一<span class='changeRole control-icon-up'></span></li>
                <li>用戶二<span class='changeRole control-icon-up'></span></li>
                <li>用戶三<span class='changeRole control-icon-up'></span></li>
            </ul>
        </div>

        <label>特权用户：</label>
        <div class="control-special control-flag" data-type='special'>
            <ul class="ul-special">
                <li>用戶四<span class='changeRole control-icon-down'></span></li>
                <li>用戶五<span class='changeRole control-icon-down'></span></li>
                <li>用戶六<span class='changeRole control-icon-down'></span></li>
            </ul>
        </div>
        <button class="btn control-btn-role-save">确定</button>

    </div><!--control-section-admini-->
</figure>



<script src="./jQ/jquery-3.2.1.js"></script>

<script src="JS/jquery.reveal.js"></script>
<script src="JS/index_register&manage.js"></script>

</html>
