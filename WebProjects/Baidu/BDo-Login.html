<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>登录界面</title>
<link href="CSS/type-login.css?ver=1.0.1" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <div class="login_wrap">
            <input type="text" name="name" placeholder="账  号" autocomplete="off">  
            <input type="password" name="pw" placeholder="密  码" autocomplete="off">
            <div class="inner">
                <input type="checkbox" id="check">
                <label class="lable">记住密码</label>
            </div>
            <input type="submit" class="login_btn" value="登录">
    </div>
    <img src="CSS/images/login.png" id="bg_img">
</div>
<script type="text/javascript" src="JS/require.js" data-main="JS/index-login.js?ver=1.0.4"></script>
</body>
</html>
